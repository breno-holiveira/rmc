<svg xmlns="http://www.w3.org/2000/svg" width="440" height="72" viewBox="0 0 260 60" fill="none">
  <defs>
    <linearGradient id="bar1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0E6F0"/>
      <stop offset="100%" stop-color="#B0BFD2"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C7D7F7"/>
      <stop offset="100%" stop-color="#85A9E6"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9CB7D7"/>
      <stop offset="100%" stop-color="#5679A9"/>
    </linearGradient>

    <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.07"/>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#7FB3FF" flood-opacity="0.18"/>
    </filter>

    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E3E9F2"/>
      <stop offset="100%" stop-color="#B8C4D1"/>
    </linearGradient>
  </defs>

  <!-- Barras com borda branca translÃºcida e glow -->
  <rect x="20" y="28" width="10" height="20" rx="4" fill="url(#bar1)" filter="url(#glow)" />
  <rect x="20" y="28" width="10" height="20" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

  <rect x="38" y="20" width="10" height="28" rx="4" fill="url(#bar2)" filter="url(#glow)" />
  <rect x="38" y="20" width="10" height="28" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

  <rect x="56" y="10" width="10" height="38" rx="4" fill="url(#bar3)" filter="url(#glow)" />
  <rect x="56" y="10" width="10" height="38" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

  <!-- Texto suave com sombra leve -->
  <text x="80" y="42" fill="url(#textGrad)" font-family="'Poppins', sans-serif" font-size="24" font-weight="500" letter-spacing="0.04em" style="text-transform: uppercase; filter: drop-shadow(0 1px 1px rgba(0,0,0,0.12));">
    RMC DATA
  </text>
</svg>
