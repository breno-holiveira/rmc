<svg xmlns="http://www.w3.org/2000/svg" width="220" height="48" viewBox="0 0 220 48" fill="none">
  <defs>
    <linearGradient id="gradBar1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0E6F0"></stop>
      <stop offset="100%" stop-color="#A0B8D9"></stop>
    </linearGradient>
    <linearGradient id="gradBar2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B0C9F2"></stop>
      <stop offset="100%" stop-color="#7FB3FF"></stop>
    </linearGradient>
    <linearGradient id="gradBar3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8AA2CE"></stop>
      <stop offset="100%" stop-color="#5177A5"></stop>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"></feDropShadow>
    </filter>
  </defs>

  <!-- Barras com gradiente e sombra -->
  <rect x="14" y="22" width="7" height="14" fill="url(#gradBar1)" rx="2" filter="url(#shadow)"></rect>
  <rect x="29" y="17" width="7" height="19" fill="url(#gradBar2)" rx="2" filter="url(#shadow)"></rect>
  <rect x="44" y="10" width="7" height="26" fill="url(#gradBar3)" rx="2" filter="url(#shadow)"></rect>

  <!-- Texto suave e moderno -->
  <text x="65" y="34" fill="#D6DAE6" font-family="'Poppins', sans-serif" font-size="20" font-weight="400" letter-spacing="0.1em" style="text-transform: uppercase;">
    RMC DATA
  </text>
</svg>
