<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f4f7fa, #e9eef4);
      color: #2c3e70;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: transparent;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Seletor fixo no canto superior esquerdo */
    #top-bar {
      position: fixed;
      top: 16px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      background: rgba(245, 248, 252, 0.9); /* branco suave */
      backdrop-filter: saturate(180%) blur(6px);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(70, 90, 120, 0.12);
      z-index: 1000;
      white-space: nowrap;
      user-select: none;
      max-width: 350px;
      width: 90vw;
      color: #2c3e70;
      font-weight: 600;
      font-size: 15px;
      border: 1.2px solid #7a8ba3; /* borda cinza azulado */
    }

    #top-bar label {
      user-select: none;
    }

    #municipio-select {
      padding: 7px 14px;
      border-radius: 8px;
      border: 1.5px solid #64748b; /* azul acinzentado */
      background: #f9fafb;
      color: #2c3e70;
      min-width: 200px;
      font-size: 15px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    #municipio-select:hover, #municipio-select:focus {
      border-color: #475569; /* azul acinzentado mais escuro */
      outline: none;
      background: #ffffff;
      color: #1e293b;
    }

    /* Áreas do mapa */
    .area {
      fill: rgba(44, 62, 112, 0.1);
      stroke: rgba(100, 115, 140, 0.35); /* contorno azul acinzentado */
      stroke-width: 0.8;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .area:hover {
      fill: rgba(44, 62, 112, 0.22);
      stroke-width: 1.1;
      stroke: rgba(70, 90, 120, 0.6);
    }

    .area.selected {
      fill: rgba(44, 62, 112, 0.38);
      stroke: rgba(55, 75, 105, 0.75);
      stroke-width: 1.4;
    }

    /* Tooltip */
    #tooltip {
      position: fixed;
      background: rgba(44, 62, 112, 0.85);
      color: #f9fafb;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 1100;
      font-weight: 600;
      white-space: nowrap;
      user-select: none;
      box-shadow: 0 0 8px rgba(44,62,112,0.5);
    }

    /* Caixa flutuante informações - lado direito fixo */
    #floatingInfo {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 320px;
      max-height: calc(100vh - 90px);
      background: rgba(245, 248, 252, 0.95);
      backdrop-filter: saturate(180%) blur(8px);
      box-shadow: 0 4px 20px rgba(70, 90, 120, 0.15);
      border-radius: 14px;
      padding: 24px 20px;
      font-size: 14px;
      color: #2c3e70;
      overflow-y: auto;
      z-index: 1100;

      opacity: 0;
      transform: translateX(15px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      user-select: text;
    }

    #floatingInfo.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    #floatingInfo h3 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      user-select: text;
    }

    #floatingInfo .grid {
      display: grid;
      grid-template-columns: auto 1fr;
      row-gap: 10px;
      column-gap: 12px;
    }

    .label {
      font-weight: 600;
      color: #475569;
      user-select: text;
    }

    .value {
      text-align: right;
      color: #1e293b;
      user-select: text;
    }

    .fonte {
      font-size: 11px;
      margin-top: 18px;
      color: #64748b;
      text-align: center;
      font-style: italic;
      user-select: none;
    }

    #closeFloatingBtn {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(70, 90, 120, 0.15);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e70;
      transition: background-color 0.25s ease;
      user-select: none;
    }

    #closeFloatingBtn:hover {
      background: rgba(70, 90, 120, 0.35);
      color: #1e293b;
    }
  </style>
</head>
<body>

  <div id="map" role="main">
    <div id="top-bar" role="region" aria-label="Seleção de município">
      <label for="municipio-select">Selecione um município ou clique no mapa:</label>
      <select id="municipio-select" aria-describedby="top-bar">
        <option value="" selected disabled>Selecione...</option>
      </select>
    </div>

    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet" aria-label="Mapa da Região Metropolitana de Campinas"></svg>

    <div id="tooltip" role="tooltip"></div>

    <aside id="floatingInfo" role="region" aria-label="Informações do município">
      <button id="closeFloatingBtn" aria-label="Fechar informações">&times;</button>
      <h3>Município</h3>
      <div class="grid">
        <div class="label">PIB (2021):</div><div class="value" id="pib"></div>
        <div class="label">% PIB regional:</div><div class="value" id="part"></div>
        <div class="label">PIB per capita:</div><div class="value" id="percapita"></div>
        <div class="label">População:</div><div class="value" id="pop"></div>
        <div class="label">Área:</div><div class="value" id="area"></div>
        <div class="label">Densidade:</div><div class="value" id="dens"></div>
      </div>
      <div class="fonte">Fonte: IBGE</div>
    </aside>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const floatingInfo = document.getElementById("floatingInfo");
    const closeFloatingBtn = document.getElementById("closeFloatingBtn");
    const selectMunicipio = document.getElementById("municipio-select");
    const paths = {};
    let selected = null;

    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });

    const lons = coords.map(c => c[0]), lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 920 + 40;
      const y = 900 - ((lat - minY) / (maxY - minY)) * 880;
      return [x, y];
    }

    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }

    function select(name) {
      if (selected) paths[selected].classList.remove("selected");
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        showInfo(name);
        floatingInfo.classList.add("visible");
      }
    }

    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      document.querySelector("#floatingInfo h3").textContent = name;
      document.getElementById("pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      document.getElementById("percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      document.getElementById("area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace('.', ',') + " km²" : "-";
      document.getElementById("dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
    }

    geo.features.forEach(f => {
      const name = f.properties.name;
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = e.clientX + 10 + "px";
        tooltip.style.top = e.clientY - 25 + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });

      path.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      path.addEventListener("click", () => {
        select(name);
        selectMunicipio.value = name;
      });
    });

    geo.features.forEach(f => {
      const option = document.createElement("option");
      option.value = f.properties.name;
      option.textContent = f.properties.name;
      selectMunicipio.appendChild(option);
    });

    selectMunicipio.addEventListener("change", e => {
      if (e.target.value) select(e.target.value);
    });

    closeFloatingBtn.addEventListener("click", () => {
      floatingInfo.classList.remove("visible");
      if (selected) paths[selected].classList.remove("selected");
      selected = null;
      selectMunicipio.value = "";
    });
  </script>
</body>
</html>
