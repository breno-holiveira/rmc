<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f4f7fa, #e9eef4);
      overflow: hidden;
    }

    /* Caixa dropdown suspensa fixa no topo esquerdo */
    #select-container {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 20;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }
    #select-container label {
      font-weight: 600;
      color: #2c3e70;
      margin-right: 8px;
    }
    #municipio-select {
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 180px;
      cursor: pointer;
    }

    #map {
      margin-left: 0; /* Sem margem lateral, ocupa toda a largura */
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .area {
      fill: rgba(44, 62, 112, 0.15);
      stroke: rgba(44, 62, 112, 0.4);
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .area:hover {
      fill: rgba(44, 62, 112, 0.35);
      stroke-width: 1.3;
    }

    .area.selected {
      fill: rgba(44, 62, 112, 0.5);
      stroke: rgba(30, 40, 70, 0.8);
      stroke-width: 1.5;
    }

    #tooltip {
      position: fixed;
      background: rgba(44,62,112,0.88);
      color: white;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #infoPanel {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(12px);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 250px;
      font-size: 13px;
      display: none;
      height: auto;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
      z-index: 1001;
    }

    #infoPanel.visible { display: block; }

    #infoPanel h3 {
      margin: 0 0 10px;
      color: #2c3e70;
    }

    #infoPanel .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 12px;
    }

    #infoPanel .label {
      font-weight: 600;
      color: #4d648d;
    }

    #infoPanel .value {
      text-align: right;
      color: #2d3f54;
    }

    #infoPanel .fonte {
      font-size: 10px;
      grid-column: 1/-1;
      color: #7a8ba3;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div id="select-container">
    <label for="municipio-select">Selecione um município:</label>
    <select id="municipio-select">
      <option value="" selected disabled>[Selecione um município]</option>
    </select>
  </div>

  <div id="map">
    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet"></svg>
    <div id="tooltip"></div>
    <div id="infoPanel">
      <h3>Município</h3>
      <div class="grid">
        <div class="label">PIB (2021):</div><div class="value" id="pib"></div>
        <div class="label">% PIB regional:</div><div class="value" id="part"></div>
        <div class="label">PIB per capita:</div><div class="value" id="percapita"></div>
        <div class="label">População:</div><div class="value" id="pop"></div>
        <div class="label">Área:</div><div class="value" id="area"></div>
        <div class="label">Densidade:</div><div class="value" id="dens"></div>
        <div class="fonte">Fonte: IBGE</div>
      </div>
    </div>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const infoPanel = document.getElementById("infoPanel");
    const selectMunicipio = document.getElementById("municipio-select");
    const paths = {};
    let selected = null;

    // Calcular bounding box para projeção
    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });
    const lons = coords.map(c => c[0]);
    const lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 920 + 40;
      const y = 900 - ((lat - minY) / (maxY - minY)) * 880;
      return [x, y];
    }

    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }

    function select(name) {
      if (selected) {
        paths[selected].classList.remove("selected");
      }
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        showInfo(name);
      }
    }

    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      infoPanel.querySelector("h3").textContent = name;
      infoPanel.querySelector("#pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      infoPanel.querySelector("#percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace(".", ",") + " km²" : "-";
      infoPanel.querySelector("#dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
      infoPanel.classList.add("visible");
    }

    // Popula o dropdown com os municípios
    geo.features.forEach(f => {
      const name = f.properties.name;
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      selectMunicipio.appendChild(option);
    });

    // Seleciona o município quando o dropdown muda
    selectMunicipio.addEventListener("change", (e) => {
      select(e.target.value);
    });

    // Cria os paths SVG e adiciona eventos
    geo.features.forEach(f => {
      const name = f.properties.name;
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else if (f.geometry.type === "MultiPolygon") f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = (e.clientX + 10) + "px";
        tooltip.style.top = (e.clientY - 20) + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });

      path.addEventListener("mouseleave", () => tooltip.style.display = "none");

      path.addEventListener("click", () => {
        select(name);
        selectMunicipio.value = name; // sincroniza dropdown com clique no mapa
      });
    });

    // Seleciona o primeiro município automaticamente
    if (geo.features.length > 0) {
      selectMunicipio.value = geo.features[0].properties.name;
      select(geo.features[0].properties.name);
    }
  </script>
</body>
</html>
