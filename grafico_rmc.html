<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f4f7fa, #e9eef4);
      color: #2c3e70;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    #top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 10;
    }

    #top-bar label {
      font-weight: 600;
      font-size: 14px;
    }

    #municipio-select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1.5px solid #7a8ba3;
      background: #fff;
      min-width: 180px;
      font-size: 14px;
      color: #2c3e70;
      cursor: pointer;
    }

    .area {
      fill: rgba(44, 62, 112, 0.15);
      stroke: rgba(44, 62, 112, 0.4);
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .area:hover {
      fill: rgba(44, 62, 112, 0.35);
      stroke-width: 1.3;
    }

    .area.selected {
      fill: rgba(44, 62, 112, 0.55);
      stroke: rgba(30, 40, 70, 0.85);
      stroke-width: 1.7;
    }

    #tooltip {
      position: fixed;
      background: rgba(44,62,112,0.9);
      color: white;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 1000;
    }

    #infoPanel {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 270px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      padding: 20px 24px;
      font-size: 14px;
      color: #1f2f45;
      overflow-y: auto;
      display: none;
      z-index: 1100;
    }

    #infoPanel.visible { display: block; }

    #infoPanel h3 {
      margin-top: 0;
      font-size: 20px;
      color: #2c3e70;
    }

    #infoPanel .grid {
      display: grid;
      grid-template-columns: auto 1fr;
      row-gap: 12px;
      column-gap: 12px;
    }

    .label {
      font-weight: 600;
      color: #4d648d;
    }

    .value {
      text-align: right;
      color: #2d3f54;
    }

    .fonte {
      font-size: 11px;
      margin-top: 20px;
      color: #7a8ba3;
      text-align: center;
      font-style: italic;
    }

    #closeBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(44,62,112,0.2);
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e70;
    }

    #closeBtn:hover {
      background: rgba(44,62,112,0.4);
      color: white;
    }
  </style>
</head>
<body>

  <div id="map">
    <div id="top-bar">
      <label for="municipio-select">Selecione um município ou clique no mapa:</label>
      <select id="municipio-select">
        <option value="" selected disabled>Selecione...</option>
      </select>
    </div>

    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet"></svg>

    <div id="tooltip"></div>

    <aside id="infoPanel">
      <button id="closeBtn">&times;</button>
      <h3>Município</h3>
      <div class="grid">
        <div class="label">PIB (2021):</div><div class="value" id="pib"></div>
        <div class="label">% PIB regional:</div><div class="value" id="part"></div>
        <div class="label">PIB per capita:</div><div class="value" id="percapita"></div>
        <div class="label">População:</div><div class="value" id="pop"></div>
        <div class="label">Área:</div><div class="value" id="area"></div>
        <div class="label">Densidade:</div><div class="value" id="dens"></div>
      </div>
      <div class="fonte">Fonte: IBGE</div>
    </aside>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const infoPanel = document.getElementById("infoPanel");
    const closeBtn = document.getElementById("closeBtn");
    const selectMunicipio = document.getElementById("municipio-select");
    const paths = {};
    let selected = null;

    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });
    const lons = coords.map(c => c[0]), lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 900 + 40;
      const y = 800 - ((lat - minY) / (maxY - minY)) * 860;
      return [x, y];
    }

    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }

    function select(name) {
      if (selected) paths[selected].classList.remove("selected");
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        showInfo(name);
        infoPanel.classList.add("visible");
      }
    }

    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      document.querySelector("h3").textContent = name;
      document.getElementById("pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      document.getElementById("percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      document.getElementById("area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace('.', ',') + " km²" : "-";
      document.getElementById("dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
    }

    geo.features.forEach(f => {
      const name = f.properties.name;
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = e.clientX + 10 + "px";
        tooltip.style.top = e.clientY - 25 + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });

      path.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      path.addEventListener("click", () => {
        select(name);
        selectMunicipio.value = name;
      });
    });

    geo.features.forEach(f => {
      const option = document.createElement("option");
      option.value = f.properties.name;
      option.textContent = f.properties.name;
      selectMunicipio.appendChild(option);
    });

    selectMunicipio.addEventListener("change", e => {
      if (e.target.value) select(e.target.value);
    });

    closeBtn.addEventListener("click", () => {
      infoPanel.classList.remove("visible");
      if (selected) paths[selected].classList.remove("selected");
      selected = null;
      selectMunicipio.value = "";
    });
  </script>
</body>
</html>
