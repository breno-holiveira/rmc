<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1f2937, #273549);
      color: #cbd5e1; /* tom claro para contraste */
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: transparent;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Barra superior fixa e sempre visível */
    #top-bar {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      background: rgba(31, 41, 55, 0.85); /* mesma cor da navbar, translúcida */
      backdrop-filter: saturate(180%) blur(12px);
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      z-index: 1000;
      white-space: nowrap;
      user-select: none;
      max-width: 400px;
      width: 90vw;
      color: #f1f5f9;
    }

    #top-bar label {
      font-weight: 600;
      font-size: 15px;
      color: #f1f5f9;
      user-select: none;
    }

    #municipio-select {
      padding: 7px 14px;
      border-radius: 10px;
      border: 1.8px solid #3b82f6; /* azul médio */
      background: #1f2937;
      color: #e0e7ff;
      min-width: 200px;
      font-size: 15px;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    #municipio-select:hover, #municipio-select:focus {
      border-color: #60a5fa; /* azul claro */
      background: #273549;
      outline: none;
      color: #dbeafe;
    }

    /* Áreas do mapa */
    .area {
      fill: rgba(59, 130, 246, 0.2); /* azul claro suave */
      stroke: rgba(96, 165, 250, 0.6); /* azul médio */
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.25s ease;
      filter: drop-shadow(0 0 1px rgba(96,165,250,0.4));
    }

    .area:hover {
      fill: rgba(59, 130, 246, 0.4);
      stroke-width: 1.8;
      filter: drop-shadow(0 0 3px rgba(96,165,250,0.7));
    }

    .area.selected {
      fill: rgba(96, 165, 250, 0.6);
      stroke: rgba(147, 197, 253, 1);
      stroke-width: 2.2;
      filter: drop-shadow(0 0 6px rgba(147,197,253,0.9));
    }

    /* Tooltip */
    #tooltip {
      position: fixed;
      background: rgba(96, 165, 250, 0.9);
      color: #1e293b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      z-index: 1100;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 0 10px rgba(96,165,250,0.6);
      white-space: nowrap;
    }

    /* Caixa flutuante informações - esquerda */
    #floatingInfo {
      position: fixed;
      top: 70px;
      left: 20px;
      width: 320px;
      max-height: calc(100vh - 90px);
      background: rgba(31, 41, 55, 0.9);
      backdrop-filter: saturate(180%) blur(14px);
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.25);
      border-radius: 16px;
      padding: 24px 20px;
      font-size: 15px;
      color: #e0e7ff;
      overflow-y: auto;
      z-index: 1100;

      opacity: 0;
      transform: translateX(-20px);
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s ease;
    }

    #floatingInfo.visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    #floatingInfo h3 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #bfdbfe;
      user-select: text;
    }

    #floatingInfo .grid {
      display: grid;
      grid-template-columns: auto 1fr;
      row-gap: 14px;
      column-gap: 14px;
    }

    .label {
      font-weight: 600;
      color: #93c5fd;
      user-select: text;
    }

    .value {
      text-align: right;
      color: #e0e7ff;
      user-select: text;
    }

    .fonte {
      font-size: 12px;
      margin-top: 22px;
      color: #60a5fa;
      text-align: center;
      font-style: italic;
      user-select: none;
    }

    #closeFloatingBtn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(96, 165, 250, 0.2);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      color: #bfdbfe;
      transition: background-color 0.25s ease;
      user-select: none;
    }

    #closeFloatingBtn:hover {
      background: rgba(96, 165, 250, 0.6);
      color: #1e293b;
    }
  </style>
</head>
<body>

  <div id="map">
    <div id="top-bar" role="region" aria-label="Seleção de município">
      <label for="municipio-select">Selecione um município ou clique no mapa:</label>
      <select id="municipio-select" aria-describedby="top-bar"></select>
    </div>

    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet" aria-label="Mapa da Região Metropolitana de Campinas"></svg>

    <div id="tooltip" role="tooltip"></div>

    <aside id="floatingInfo" role="region" aria-label="Informações do município">
      <button id="closeFloatingBtn" aria-label="Fechar informações">&times;</button>
      <h3>Município</h3>
      <div class="grid">
        <div class="label">PIB (2021):</div><div class="value" id="pib"></div>
        <div class="label">% PIB regional:</div><div class="value" id="part"></div>
        <div class="label">PIB per capita:</div><div class="value" id="percapita"></div>
        <div class="label">População:</div><div class="value" id="pop"></div>
        <div class="label">Área:</div><div class="value" id="area"></div>
        <div class="label">Densidade:</div><div class="value" id="dens"></div>
      </div>
      <div class="fonte">Fonte: IBGE</div>
    </aside>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const floatingInfo = document.getElementById("floatingInfo");
    const closeFloatingBtn = document.getElementById("closeFloatingBtn");
    const selectMunicipio = document.getElementById("municipio-select");
    const paths = {};
    let selected = null;

    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });

    const lons = coords.map(c => c[0]), lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 920 + 40;
      const y = 900 - ((lat - minY) / (maxY - minY)) * 880;
      return [x, y];
    }

    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }

    function select(name) {
      if (selected) paths[selected].classList.remove("selected");
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        showInfo(name);
        floatingInfo.classList.add("visible");
      }
    }

    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      document.querySelector("#floatingInfo h3").textContent = name;
      document.getElementById("pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      document.getElementById("percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      document.getElementById("area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace('.', ',') + " km²" : "-";
      document.getElementById("dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
    }

    geo.features.forEach(f => {
      const name = f.properties.name;
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = e.clientX + 10 + "px";
        tooltip.style.top = e.clientY - 25 + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });

      path.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      path.addEventListener("click", () => {
        select(name);
        selectMunicipio.value = name;
      });
    });

    geo.features.forEach(f => {
      const option = document.createElement("option");
      option.value = f.properties.name;
      option.textContent = f.properties.name;
      selectMunicipio.appendChild(option);
    });

    selectMunicipio.addEventListener("change", e => {
      if (e.target.value) select(e.target.value);
    });

    closeFloatingBtn.addEventListener("click", () => {
      floatingInfo.classList.remove("visible");
      if (selected) paths[selected].classList.remove("selected");
      selected = null;
      selectMunicipio.value = "";
    });
  </script>
</body>
</html>
