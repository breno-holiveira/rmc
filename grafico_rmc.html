<!-- HTML com design refinado, tons quentes e integrados à aba vermelha -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #fff8f9, #fceeee);
      overflow: hidden;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-right: 1px solid #f3d1d7;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      z-index: 10;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin: 0 0 12px;
      color: #994455;
      font-size: 16px;
      font-weight: 600;
    }

    #search {
      width: 98%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #f0c9d0;
      margin-bottom: 12px;
      background-color: #fff4f6;
      font-size: 13px;
    }

    #search:focus {
      border-color: #f63366;
      outline: none;
      background-color: white;
    }

    #list div {
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      color: #994455;
      font-size: 14px;
      transition: background 0.2s;
      margin-bottom: 6px;
    }

    #list div:hover {
      background: rgba(246, 51, 102, 0.08);
    }

    #list div.active {
      background: rgba(246, 51, 102, 0.12);
      font-weight: 600;
    }

    #map {
      margin-left: 50px;
      height: 100vh;
      position: relative;
      background-color: transparent;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .area {
      fill: rgba(246, 51, 102, 0.12);
      stroke: rgba(246, 51, 102, 0.3);
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .area:hover {
      fill: rgba(246, 51, 102, 0.3);
      stroke-width: 1.3;
    }

    .area.selected {
      fill: rgba(246, 51, 102, 0.5);
      stroke: rgba(246, 51, 102, 0.8);
      stroke-width: 1.5;
    }

    #tooltip {
      position: fixed;
      background: rgba(246,51,102,0.92);
      color: white;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #infoPanel {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(14px);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 280px;
      font-size: 14px;
      display: none;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
      z-index: 1001;
    }

    #infoPanel.visible { display: block; }

    #infoPanel h3 {
      margin: 0 0 12px;
      color: #994455;
      font-size: 15px;
    }

    #infoPanel .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 12px;
    }

    #infoPanel .label {
      font-weight: 500;
      color: #774455;
    }

    #infoPanel .value {
      text-align: right;
      color: #2e2e2e;
      font-weight: 400;
    }

    #infoPanel .fonte {
      font-size: 10px;
      grid-column: 1 / -1;
      color: #bb8899;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Municípios</h2>
    <input id="search" placeholder="Buscar..." />
    <div id="list"></div>
  </div>
  <div id="map">
    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet"></svg>
    <div id="tooltip"></div>
    <div id="infoPanel">
      <h3>Município</h3>
      <div class="grid">
        <div class="label">PIB (2021):</div><div class="value" id="pib"></div>
        <div class="label">% PIB regional:</div><div class="value" id="part"></div>
        <div class="label">PIB per capita:</div><div class="value" id="percapita"></div>
        <div class="label">População:</div><div class="value" id="pop"></div>
        <div class="label">Área:</div><div class="value" id="area"></div>
        <div class="label">Densidade:</div><div class="value" id="dens"></div>
        <div class="fonte">Fonte: IBGE</div>
      </div>
    </div>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const infoPanel = document.getElementById("infoPanel");
    const list = document.getElementById("list");
    const search = document.getElementById("search");
    const paths = {};
    let selected = null;

    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });
    const lons = coords.map(c => c[0]);
    const lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 920 + 40;
      const y = 900 - ((lat - minY) / (maxY - minY)) * 880;
      return [x, y];
    }

    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }

    function select(name) {
      if (selected) {
        paths[selected].classList.remove("selected");
        [...list.children].forEach(d => d.classList.remove("active"));
      }
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        [...list.children].forEach(div => {
          if (div.dataset.name === name) {
            div.classList.add("active");
            div.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        });
        showInfo(name);
      }
    }

    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      infoPanel.querySelector("h3").textContent = name;
      infoPanel.querySelector("#pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      infoPanel.querySelector("#percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace(".", ",") + " km²" : "-";
      infoPanel.querySelector("#dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
      infoPanel.classList.add("visible");
    }

    geo.features.forEach(f => {
      const name = f.properties.name;
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else if (f.geometry.type === "MultiPolygon") f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = (e.clientX + 10) + "px";
        tooltip.style.top = (e.clientY - 20) + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });

      path.addEventListener("mouseleave", () => tooltip.style.display = "none");
      path.addEventListener("click", () => select(name));

      const div = document.createElement("div");
      div.textContent = name;
      div.dataset.name = name;
      div.addEventListener("click", () => select(name));
      list.appendChild(div);
    });

    search.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      [...list.children].forEach(d => {
        d.style.display = d.textContent.toLowerCase().includes(val) ? "block" : "none";
      });
    });

    if (geo.features.length > 0) select(geo.features[0].properties.name);
  </script>
</body>
</html>
