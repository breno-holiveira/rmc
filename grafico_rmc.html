<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fbfc 0%, #e3e9ef 100%);
      color: #2a3a59;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: absolute;
      user-select: none;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    #top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: saturate(180%) blur(16px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      z-index: 10;
      max-width: 340px;
      transition: box-shadow 0.3s ease;
    }
    #top-bar:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.14);
    }

    #top-bar label {
      font-weight: 700;
      font-size: 15px;
      color: #344767;
      user-select: none;
    }

    #municipio-select {
      padding: 8px 14px;
      border-radius: 10px;
      border: 2px solid #7b8ca3;
      background: #ffffff;
      font-size: 15px;
      color: #2a3a59;
      cursor: pointer;
      outline-offset: 2px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.07);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #2a3a59 50%),
        linear-gradient(135deg, #2a3a59 50%, transparent 50%);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px;
      background-repeat: no-repeat;
    }
    #municipio-select:hover, #municipio-select:focus {
      border-color: #1e2a4d;
      box-shadow: 0 0 8px #1e2a4daa;
    }

    .info-panel {
      display: none;
      flex-direction: column;
      gap: 14px;
      background: rgba(255,255,255,0.35);
      backdrop-filter: saturate(150%) blur(20px);
      border-radius: 14px;
      padding: 18px 24px;
      color: #1b2a48;
      font-size: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      user-select: text;
      transition: background 0.3s ease;
    }
    .info-panel.visible {
      display: flex;
    }

    .grid {
      display: grid;
      grid-template-columns: auto 1fr;
      row-gap: 12px;
      column-gap: 12px;
    }

    .label {
      font-weight: 700;
      color: #556a99;
      user-select: none;
    }

    .value {
      text-align: right;
      color: #2a3a59;
      font-variant-numeric: tabular-nums;
    }

    .fonte {
      font-size: 12px;
      color: #7a8ca3;
      text-align: center;
      font-style: italic;
      margin-top: 12px;
      user-select: none;
    }

    .area {
      fill: rgba(42, 58, 89, 0.18);
      stroke: rgba(42, 58, 89, 0.45);
      stroke-width: 1.2;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .area:hover {
      fill: rgba(42, 58, 89, 0.42);
      stroke-width: 1.8;
      filter: drop-shadow(0 0 2px rgba(42, 58, 89, 0.25));
    }

    .area.selected {
      fill: rgba(30, 45, 75, 0.72);
      stroke: rgba(15, 30, 55, 0.95);
      stroke-width: 2.2;
      filter: drop-shadow(0 0 6px rgba(15, 30, 55, 0.5));
    }

    #tooltip {
      position: fixed;
      background: rgba(42,58,89,0.9);
      color: white;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      font-weight: 600;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>

  <div id="map">
    <div id="top-bar">
      <label for="municipio-select">Selecione um município ou clique no mapa:</label>
      <select id="municipio-select">
        <option value="" selected disabled>Selecione...</option>
      </select>

      <div id="infoPanel" class="info-panel">
        <h3 id="info-title">Município</h3>
        <div class="grid">
          <div class="label">PIB (2021):</div><div class="value" id="pib"></div>
          <div class="label">% PIB regional:</div><div class="value" id="part"></div>
          <div class="label">PIB per capita:</div><div class="value" id="percapita"></div>
          <div class="label">População:</div><div class="value" id="pop"></div>
          <div class="label">Área:</div><div class="value" id="area"></div>
          <div class="label">Densidade:</div><div class="value" id="dens"></div>
        </div>
        <div class="fonte">Fonte: IBGE</div>
      </div>
    </div>

    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet"></svg>
    <div id="tooltip"></div>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const selectMunicipio = document.getElementById("municipio-select");
    const infoPanel = document.getElementById("infoPanel");
    const infoTitle = document.getElementById("info-title");
    const paths = {};
    let selected = null;

    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });
    const lons = coords.map(c => c[0]), lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 920 + 40;
      const y = 900 - ((lat - minY) / (maxY - minY)) * 880;
      return [x, y];
    }

    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }

    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      infoTitle.textContent = name;
      document.getElementById("pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      document.getElementById("percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      document.getElementById("pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      document.getElementById("area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace('.', ',') + " km²" : "-";
      document.getElementById("dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
    }

    function select(name) {
      if (selected) paths[selected].classList.remove("selected");
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        showInfo(name);
        infoPanel.classList.add("visible");
      }
    }

    geo.features.forEach(f => {
      const name = f.properties.name;
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = e.clientX + 10 + "px";
        tooltip.style.top = e.clientY - 25 + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });

      path.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      path.addEventListener("click", () => {
        select(name);
        selectMunicipio.value = name;
      });
    });

    geo.features.forEach(f => {
      const option = document.createElement("option");
      option.value = f.properties.name;
      option.textContent = f.properties.name;
      selectMunicipio.appendChild(option);
    });

    selectMunicipio.addEventListener("change", e => {
      if (e.target.value) select(e.target.value);
    });
  </script>
</body>
</html>
