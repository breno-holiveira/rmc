<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RMC Interativo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f4f7fa, #e9eef4);
      overflow: hidden;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-right: 1px solid #cdd6e4;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      z-index: 10;
      box-shadow: 2px 0 8px rgba(0,0,0,0.04);
    }
    #sidebar::-webkit-scrollbar {
      width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(140, 160, 190, 0.25);
      border-radius: 8px;
    }
    #sidebar:hover::-webkit-scrollbar-thumb {
      background-color: rgba(100, 130, 160, 0.45);
    }
    #sidebar h2 {
      margin: 0 0 12px;
      color: #2e466e;
      font-size: 16px;
    }
    #search {
      width: 98%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #cbd7e3;
      margin-bottom: 12px;
      background-color: #f6f9fc;
      font-size: 13px;
      box-sizing: border-box;
    }
    #search:focus {
      border-color: rgba(44, 62, 112, 0.5);
      outline: none;
      background-color: white;
    }
    #list div {
      padding: 7px 8px;
      border-radius: 5px;
      cursor: pointer;
      color: #2e466e;
      font-size: 13px;
      transition: background 0.2s;
    }
    #list div:hover {
      background: rgba(44, 62, 112, 0.1);
    }
    #list div.active {
      background: rgba(44, 62, 112, 0.15);
      color: #1f2f45;
      font-weight: 600;
    }

    #map {
      margin-left: 240px;
      height: 100vh;
      position: relative;
      overflow: hidden;
      transition: margin-right 0.3s ease;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .area {
      fill: rgba(44, 62, 112, 0.15);
      stroke: rgba(44, 62, 112, 0.4);
      stroke-width: 1;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .area:hover {
      fill: rgba(44, 62, 112, 0.35);
      stroke-width: 1.3;
    }
    .area.selected {
      fill: rgba(44, 62, 112, 0.5);
      stroke: rgba(30, 40, 70, 0.8);
      stroke-width: 1.5;
    }
    #tooltip {
      position: fixed;
      background: rgba(44,62,112,0.88);
      color: white;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Painel de informações - inicialmente escondido */
    #infoPanel {
      position: fixed;
      top: 60px; /* para não ficar colado no topo */
      right: 20px;
      width: 280px;
      height: calc(100vh - 80px);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: saturate(180%) blur(10px);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(44, 62, 112, 0.15);
      font-size: 14px;
      line-height: 1.5;
      color: #2c3e70;
      overflow-y: auto;
      user-select: text;
      border: 1px solid rgba(44, 62, 112, 0.1);
      display: none;
      z-index: 50;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #infoPanel.visible {
      display: block;
      transform: translateX(0);
      opacity: 1;
    }

    /* Botão flutuante no canto superior direito */
    #toggleButton {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 44px;
      height: 44px;
      background: rgba(44, 62, 112, 0.85);
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(44, 62, 112, 0.4);
      cursor: pointer;
      font-size: 22px;
      line-height: 44px;
      text-align: center;
      user-select: none;
      z-index: 60;
      transition: background-color 0.2s ease;
    }
    #toggleButton:hover {
      background: rgba(44, 62, 112, 1);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Municípios</h2>
    <input id="search" placeholder="Buscar..." />
    <div id="list"></div>
  </div>
  <div id="map">
    <svg viewBox="0 0 1000 950" preserveAspectRatio="xMidYMid meet"></svg>
    <div id="tooltip"></div>
  </div>

  <button id="toggleButton" title="Mostrar/Ocultar informações">ℹ️</button>

  <div id="infoPanel">
    <h3>Município</h3>
    <div class="grid">
      <div><strong>PIB 2021:</strong> <span id="pib">-</span></div>
      <div><strong>% no PIB regional:</strong> <span id="part">-</span></div>
      <div><strong>PIB per capita:</strong> <span id="percapita">-</span></div>
      <div><strong>População:</strong> <span id="pop">-</span></div>
      <div><strong>Área:</strong> <span id="area">-</span></div>
      <div><strong>Densidade:</strong> <span id="dens">-</span></div>
      <div style="font-size: 11px; color: #7a8ba3; margin-top: 12px; text-align: right;">
        Fonte: IBGE
      </div>
    </div>
  </div>

  <script>
    const geo = __GEOJSON_PLACEHOLDER__;
    const svg = document.querySelector("svg");
    const tooltip = document.getElementById("tooltip");
    const infoPanel = document.getElementById("infoPanel");
    const list = document.getElementById("list");
    const search = document.getElementById("search");
    const toggleButton = document.getElementById("toggleButton");
    const paths = {};
    let selected = null;
    let infoVisible = false;

    let coords = [];
    geo.features.forEach(f => {
      const g = f.geometry;
      if (g.type === "Polygon") g.coordinates[0].forEach(c => coords.push(c));
      else if (g.type === "MultiPolygon") g.coordinates.forEach(p => p[0].forEach(c => coords.push(c)));
    });
    const lons = coords.map(c => c[0]);
    const lats = coords.map(c => c[1]);
    const minX = Math.min(...lons), maxX = Math.max(...lons);
    const minY = Math.min(...lats), maxY = Math.max(...lats);

    function project([lon, lat]) {
      const x = ((lon - minX) / (maxX - minX)) * 920 + 40;
      const y = 900 - ((lat - minY) / (maxY - minY)) * 880;
      return [x, y];
    }
    function polygonToPath(coords) {
      return coords.map(c => project(c).join(",")).join(" ");
    }
    function select(name) {
      if (selected) {
        paths[selected].classList.remove("selected");
        [...list.children].forEach(d => d.classList.remove("active"));
      }
      selected = name;
      if (paths[name]) {
        paths[name].classList.add("selected");
        [...list.children].forEach(div => {
          if (div.dataset.name === name) {
            div.classList.add("active");
            div.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        });
        showInfo(name);
      }
    }
    function showInfo(name) {
      const f = geo.features.find(f => f.properties.name === name);
      if (!f) return;
      infoPanel.querySelector("h3").textContent = name;
      infoPanel.querySelector("#pib").textContent = f.properties.pib_2021 ? "R$ " + f.properties.pib_2021.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#part").textContent = f.properties.participacao_rmc ? (f.properties.participacao_rmc * 100).toFixed(2).replace('.', ',') + "%" : "-";
      infoPanel.querySelector("#percapita").textContent = f.properties.per_capita_2021 ? "R$ " + f.properties.per_capita_2021.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#pop").textContent = f.properties.populacao_2022 ? f.properties.populacao_2022.toLocaleString("pt-BR") : "-";
      infoPanel.querySelector("#area").textContent = f.properties.area ? f.properties.area.toFixed(2).replace(".", ",") + " km²" : "-";
      infoPanel.querySelector("#dens").textContent = f.properties.densidade_demografica_2022 ? f.properties.densidade_demografica_2022.toLocaleString("pt-BR") + " hab/km²" : "-";
    }

    geo.features.forEach(f => {
      const name = f.properties.name;
      let d = "";
      if (f.geometry.type === "Polygon") d = "M" + polygonToPath(f.geometry.coordinates[0]) + " Z";
      else if (f.geometry.type === "MultiPolygon") f.geometry.coordinates.forEach(p => d += "M" + polygonToPath(p[0]) + " Z ");
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", d.trim());
      path.classList.add("area");
      path.setAttribute("data-name", name);
      svg.appendChild(path);
      paths[name] = path;

      path.addEventListener("mousemove", e => {
        tooltip.style.left = (e.clientX + 10) + "px";
        tooltip.style.top = (e.clientY - 20) + "px";
        tooltip.textContent = name;
        tooltip.style.display = "block";
      });
      path.addEventListener("mouseleave", () => tooltip.style.display = "none");
      path.addEventListener("click", () => select(name));

      const div = document.createElement("div");
      div.textContent = name;
      div.dataset.name = name;
      div.addEventListener("click", () => select(name));
      list.appendChild(div);
    });
    search.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      [...list.children].forEach(d => {
        d.style.display = d.textContent.toLowerCase().includes(val) ? "block" : "none";
      });
    });

    toggleButton.addEventListener("click", () => {
      infoVisible = !infoVisible;
      if (infoVisible) {
        infoPanel.classList.add("visible");
        // Ajusta margem do mapa para não ficar atrás do painel
        document.getElementById("map").style.marginRight = "320px";
      } else {
        infoPanel.classList.remove("visible");
        document.getElementById("map").style.marginRight = "0";
      }
    });

    // Seleciona o primeiro município automaticamente
    if (geo.features.length > 0) select(geo.features[0].properties.name);

  </script>
</body>
</html>
